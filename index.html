<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>How Many Times Has This Button Been Clicked?</title>
    <meta name="description" content="Simple Node.js project that uses real-time server to client communication via Socket.io to display how many times a button has been clicked.">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="public/stylesheets/css/style.css" type="text/css">

</head>

<body>

    <div class="container">
        <h1 class="message">Upload a file & click on Auto-rig!</h1>

        <a class="btn" href="/hello" target="_blank">Auto-rig</a>

        <form ref='uploadForm' id='uploadForm' action='/upload' method='post' encType="multipart/form-data">
            <input type="file" name="foo" accept=".obj" />
            <input type='submit' value='Auto-rig' />
        </form>
        <h1 class="message">How Many Times Has This Button Been Clicked?</h1>

        <h3 class="count">Loading...</h3>
        <a class="btn btn-success the-btn">Click Me</a>

        <a id="downloadBtn" class="btn btn-success download-btn">Download DAE file</a>
    </div>

    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script src="public/js/script.js"></script>

</body>

</html>
